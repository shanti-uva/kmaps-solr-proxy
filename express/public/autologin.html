<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pola!</title>

    <link rel="stylesheet" type="text/css" href="autologin.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="autologin.js"></script>
</head>
<body>
<h2>Ain't nothing but a schwing.</h2>
<div class="norm">
<div id="status">
<div>A/V: <span id="audio-video_log"></span></div>
<div>Texts: <span id="texts_log"></span></div>
<div>Images: <span id="images_log"></span></div>
<div>Visuals: <span id="visuals_log"></span></div>
<div>Sources: <span id="sources_log"></span></div>
</div>
<div id="auth">
	Googly Eyes!
</div>
</div>
<div class="norm" id="frames">
<div>
<iframe src="/login?asset_manager=audio-video" name="audio-video"></iframe>
</div>
<div>
<iframe src="/login?asset_manager=texts" name="texts"></iframe>
</div>
<div>
<iframe src="/login?asset_manager=images" name="images"></iframe>
</div>
<div>
<iframe src="/login?asset_manager=visuals" name="visuals"></iframe>
</div>
<div>
<iframe src="/login?asset_manager=sources" name="sources"></iframe>
</div>
</div>
<div id="log"></div>
</div>
</body>
</html>
